<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
		<label for="name" >Name :</label>
		<input type="text" id="name" required><br><br>
		<label for="email">Email :</label>
		<input type="email" id="email" required> <br><br>
		<label for="gender">Gender :</label>
		<input id="male" type="radio" name="gender" required>Male
		<input id="female" type="radio" name="gender" required>Female
		<input id="other" type="radio" name="gender" required>Other<br><br>
		<label for="cars">Car Brands :</label>
		<select name="cars" id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select> <br><br>
		<label for="carage">Car age :</label>
		<input type="text"  id="carage" required> <br><br>
		<label for="dop">Date of Purchase :</label>
		<input type="date" id="dop" required><br><br>
		<label for="password">Password :</label>
		<input type="password" id="password" required><br><br>
		<button type="submit">submit</button>
	</form>
	
			
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
