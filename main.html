<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name" >
			Name :
		</label>
		<input type="text" name="name" id="name" placeholder="enter your name" required><br><br>
		
		<label for="email">
			Email :
		</label>
		<input type="email" name="email" id="email" placeholder="enter your email" required> <br><br>
		<label for="gender">
			Gender :
		</label>
		<input type="radio" name="gender" required>Male
		<input type="radio" name="gender" required>Female
		<br><br>
		<label for="car">Car Brands :</label>
		<select name="car brands" id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select> <br><br>
		<label for="carage">
			Car age :
		</label>
		<input type="number" name="age" id="carage" required> <br><br>
		<label for="dop">Date of Purchase :</label>
		<input type="date" name="dop" id="dop" required><br><br>
		<label for="password">Password :</label>
		<input type="password" name="password" required><br><br>
		<button type="submit">submit</button>
	</form>
		
			
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
